
<div class="wrapper anim-slide-left">
  <p class="oops" data-ng-repeat="message in messages">{{message}}</p>

  <form id="notifyForm" name="notifyForm" class="form-vertical" ng-submit="signUpForUpdates(notifyForm.$valid)">
  <legend>Learn More about our Service</legend>
  <fieldset>
    <div data-ng-show="account.type == 'commercial'" class="form-group">
      <label for="company">Company Name</label>
      <input type="text" name="company" class="form-control" data-ng-model="account.company" data-ng-required />
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" class="form-control" data-ng-model="account.firstname" data-ng-required />
        </div>
        <div class="col-md-6">
        <label for="lastname">Last Name</label>
          <input type="text" name="lastname" class="form-control" data-ng-model="account.lastname" data-ng-required />
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" name="email" class="form-control" data-ng-model="account.email" data-ng-required />
    </div>
    </fieldset>
    <div class="form-group well well-sm text-align-right">
      <button type="submit" class="btn btn-primary btn-lg" value="Get Updates"><span class="fa fa-envelope"></span>&nbsp; Get Updates</button </div>
  </form>
</div>
