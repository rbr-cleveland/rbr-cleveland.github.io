<div class="anim-zoom-out-full">
  <h3>Success! You are eligible</h3>
  <form id="enrollmentForm" class="form-vertical">
    <legend>Enroll in our Service</legend>
    <fieldset>
      <div data-ng-show="account.type == 'commercial'" class="form-group">
        <label for="company">Company Name</label>
        <input type="text" name="company" class="form-control" data-ng-model="account.company" data-ng-required />
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" class="form-control" data-ng-model="account.firstname" data-ng-required />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" class="form-control" data-ng-model="account.lastname" data-ng-required />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" name="phone" class="form-control" data-ng-model="account.phone" data-ng-required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" name="email" class="form-control" data-ng-model="account.email" data-ng-required />
      </div>
    </fieldset>
    <div class="form-group well well-sm text-align-right">
      <button class="btn btn-primary btn-lg" data-ng-mouseup="submitAccount()"><span class="fa fa-envelope"></span>&nbsp; Get Updates</button>
    </div>
  </form>
</div>
